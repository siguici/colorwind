name: CD

on:
  push:
    branches:
      - main

  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ${{ matrix.operating-system }}

    environment: 
      name: production
      url: https://sigui.ci

    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: ./jsr

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        deno-version: [1.43.6]

    name: ðŸš€ Deploy colorwind to JSR using Deno ${{ matrix.deno-version }}

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ”¨ Configure Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: ðŸš€ Publish to JSR
        run: deno publish
