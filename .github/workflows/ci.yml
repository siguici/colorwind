name: CI

permissions:
  contents: read
  pages: write
  id-token: write

on: ['push', 'pull_request']

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        node: [22.17]
        pnpm: [10.12.4]
        experimental: [false]
    name: ğŸ‘· CI Node-${{ matrix.node }} on ${{ matrix.os }}

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ‰ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: âš¡ï¸ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: ${{ matrix.pnpm }}

      - name: âœ… Fix code style and build for production
        run: make build

      - name: ğŸ§ª Test code style and components
        run: make test

      - name: ğŸ“¦ï¸ Upload Deno distribution files
        uses: actions/upload-artifact@v4
        with:
          name: deno_dist
          path: packages/colorwind/jsr

      - name: ğŸ“š Install, build, and upload docs
        uses: withastro/action@v4
        with:
          path: ./website
          node-version: ${{ matrix.node-version }}
          package-manager: pnpm@${{ matrix.pnpm-version }}

  docs:
    needs: ci
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸ“‚ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
