name: CI

permissions:
  contents: read

on: ['push', 'pull_request']

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        node: [20.14]
        pnpm: [9.1.4]
        experimental: [false]
    name: ğŸ‘· CI Node-${{ matrix.node }} on ${{ matrix.os }}

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ‰ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: âš¡ï¸ Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: ${{ matrix.pnpm }}

      - name: âœ… Fix code style and build for production
        run: make build

      - name: ğŸ§ª Test code style and components
        run: make test

      - name: ğŸ“¦ï¸ Upload Deno distribution files
        uses: actions/upload-artifact@v4
        with:
          name: deno_dist
          path: packages/colorwind/jsr
